<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah 3D dengan Teks AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Objek 3D: Rumah -->
        <a-entity id="rumah" position="0 0 -5" scale="0.1 0.1 0.1">
            <!-- Atap Rumah (Kerucut dan Balok Penggabungan) -->
            <a-entity geometry="primitive: cone; radiusTop: 0; radiusBottom: 18; height: 15;" material="color: grey" position="0 17 0"></a-entity>
            <a-entity geometry="primitive: box; width: 30; height: 3; depth: 30" material="color: grey" position="0 11 0"></a-entity>

            <!-- Dinding Rumah Depan (Balok Penggabungan) -->
            <a-entity geometry="primitive: box; width: 30; height: 14; depth: 3" material="color: purple" position="0 5.5 -15"></a-entity>
            <a-entity geometry="primitive: box; width: 3; height: 14; depth: 30" material="color: purple" position="15 5.5 0"></a-entity>
            <a-entity geometry="primitive: box; width: 3; height: 14; depth: 30" material="color: purple" position="-15 5.5 0"></a-entity>

            <!-- Pintu Rumah (Balok Penggabungan) -->
            <a-entity geometry="primitive: box; width: 4; height: 8; depth: 0.5" material="color: brown" position="0 2.5 15.5"></a-entity>

            <!-- Jendela Rumah (Balok Penggabungan) -->
            <a-entity geometry="primitive: box; width: 6; height: 4; depth: 0.5" material="color: brown" position="8 6.5 0"></a-entity>
            <a-entity geometry="primitive: box; width: 6; height: 4; depth: 0.5" material="color: brown" position="-8 6.5 0"></a-entity>

            <!-- Alas Lantai (Balok Penggabungan) -->
            <a-entity geometry="primitive: box; width: 31; height: 1.5; depth: 34.5" material="color: grey" position="0 -2 0"></a-entity>
            
            <!-- Teks AR Nama dan NPM -->
            <a-entity text="value: Nama: Adelia Oktaviani Sari \nNPM: 2113025002; align: center; wrapCount: 30; color: white; width: 5"
                position="0 -8 0" scale="5 5 5" rotation="0 0 0"></a-entity>

           <!-- Teks AR Penjelasan pada Setiap Objek -->
           <a-entity text="value: Atap; align: right; wrapCount: 15; color: white; width: 4" position="2 9 0"
           scale="2 2 2"></a-entity>
         <a-entity text="value: Pintu Rumah; align: center; wrapCount: 15; color: white; width: 4" position="0 2.5 22"
           scale="2 2 2"></a-entity>
           <a-entity text="value: Jendela ; align: right: 15; color: white; width: 4" position="-2 4 17"
           scale="2 2 2"></a-entity>
           <a-entity text="value: Jendela ; align: right: 15; color: white; width: 4" position="8.5 4 17"
           scale="2 2 2"></a-entity>
         <a-entity text="value: Dinding ; align: right: 15; color: white; width: 4" position="0 2 17"
           scale="2 2 2"></a-entity>
         <a-entity text="value: Dinding ; align: right: 15; color: white; width: 4" position="-7 5 17"
           scale="2 2 2"></a-entity>
           <a-entity text="value: Dinding ; align: right: 15; color: white; width: 4" position="13 4 17"
           scale="2 2 2"></a-entity>
        <a-entity text="value: Lantai; align: right: 15; color: white; width: 4" position="0 -1 17"
             scale="2 2 2"></a-entity>

            <!-- Tambahkan teks AR untuk objek-objek lainnya -->

        </a-entity>

        <!-- Kamera AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
